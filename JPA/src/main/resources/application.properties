spring.h2.tcp.enabled=true
spring.h2.web.enabled=true
#spring.datasource.url=jdbc:h2:mem:timeTraxdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url=jdbc:h2:mem:gkp;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.default_schema=PUBLIC
spring.jpa.show-sql=true
quartz.enabled=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type=trace